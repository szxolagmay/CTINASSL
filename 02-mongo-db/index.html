    <section>
        <div class="position-absolute top-50 start-50 translate-middle">

                    <h4 class="text-center mb-4">Login</h4>
                    <form id="loginForm">
                        <div class="mb-3">
                            <input class="form-control" type="text" id="uname" placeholder="Email" required>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script>
    document.getElementById("goCrud").addEventListener("click", async () => {
        const email = document.getElementById("uname").value.trim();
        const password = document.getElementById("pword").value.trim();

        if (!email || !password) {
            showError("Please fill in all fields");
            return;
        }

        try {
            const response = await fetch("http://127.0.0.1:3000/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (!response.ok) {
                showError(data.message || "Login failed");
                return;
            }

            // Login successful
            window.location.href = "crud.html";

        } catch (error) {
            console.error(error);
            showError("Cannot connect to server");
        }
    });

    function showError(message) {
        document.querySelector("#errorModal .modal-body p").innerText = message;
        const modal = new bootstrap.Modal(document.getElementById("errorModal"));
        modal.show();
    }
</script>
