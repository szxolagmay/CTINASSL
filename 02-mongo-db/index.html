<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="card">
                <div class="card-body p-4">
                    <h4 class="text-center mb-4">Login</h4>
                    <form id="loginForm">
                        <div class="mb-3">
                            <input class="form-control" type="text" name="uname" id="uname" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="pword" id="pword" placeholder="Password" required>
                        </div>
                        <button type="button" id="goCrud" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Error Modal -->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="errorModalLabel">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Please fill in all fields</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('goCrud').addEventListener('click', () => {
            const uname = document.getElementById('uname').value.trim();
            const pword = document.getElementById('pword').value.trim();
            if (!uname || !pword) {
                const modal = new bootstrap.Modal(document.getElementById('errorModal'));
                modal.show();
                return;
            }
            window.location.href = 'crud.html';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
